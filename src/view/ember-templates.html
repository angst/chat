{% verbatim %}

<script type="text/x-handlebars">
  <h2>Welcome to Ember.js</h2>

  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
  <div class="messages">
    {{#each controller}}
      <div class="message row">
        <div class="author span1">{{ author }}</div>
        <div class="text">{{ text }}</div>
      </div>
    {{/each}}
  </div>
  {{input valueBinding="newMessage" hint="hi" action="send"}}
</script>

{% endverbatim %}
